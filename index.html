<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/font.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- * 최신 버전 swiper로 변경. 버전 8.4.4 -->
        <link rel="stylesheet" href="./js/swiper/swiper-bundle.min.css" />
        <script src="./js/jquery-3.3.1.min.js"></script>
        <!-- * 최신 버전 swiper로 변경. 버전 8.4.4 -->
        <script src="./js/swiper/swiper-bundle.min.js"></script>
        <script src="./js/gsap/gsap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="inner">
                <header></header>
                <div class="swiper main-slider loading">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <figure class="slide-bg" style="background-image: url(./img/nike.jpeg)" data-swiper-parallax-x="100%">
                                <img src="./img/nike.jpeg" alt="" class="entity-img" />
                            </figure>
                            <div class="content">
                                <h2 class="title" data-swiper-parallax-x="-100">매일 오후 12시 정각 오픈!</h2>
                                <p class="caption">한정 수량 블랙박스 22.11.14 - 11.23</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure class="slide-bg" style="background-image: url(./img/blackfriday.jpeg)" data-swiper-parallax-x="100%">
                                <img src="./img/blackfriday.jpeg" alt="" class="entity-img" />
                            </figure>
                            <div class="content">
                                <h2 class="title" data-swiper-parallax-x="-100">무진장 2022 BLACK FRIDAY</h2>
                                <p class="caption">하루 4번, 선착순 특가 최대 80% 할인</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure class="slide-bg" style="background-image: url(./img/tamiya.jpeg)" data-swiper-parallax-x="100%">
                                <img src="./img/tamiya.jpeg" alt="" class="entity-img" />
                            </figure>
                            <div class="content">
                                <h2 class="title" data-swiper-parallax-x="-100">칠성 × 타미야 굿즈</h2>
                                <p class="caption">한정 발매 | 사은품 5명 증정</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure class="slide-bg" style="background-image: url(./img/osoi.jpeg)" data-swiper-parallax-x="100%">
                                <img src="./img/osoi.jpeg" alt="" class="entity-img" />
                            </figure>
                            <div class="content">
                                <h2 class="title" data-swiper-parallax-x="-100">오소이 블랙프라이데이</h2>
                                <p class="caption">72시간 특가</p>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure class="slide-bg" style="background-image: url(./img/yeseyesee.jpeg)" data-swiper-parallax-x="100%">
                                <img src="./img/yeseyesee.jpeg" alt="" class="entity-img" />
                            </figure>
                            <div class="content">
                                <h2 class="title" data-swiper-parallax-x="-100">예스아이씨 월드컵 컬렉션</h2>
                                <p class="caption">한정 발매 | 최대 10% 쿠폰</p>
                            </div>
                        </div>
                    </div>
                    <!-- If we need pagination -->
                    <!-- <div class="swiper-pagination"></div> -->

                    <!-- If we need navigation buttons -->
                    <!-- <div class="swiper-button-prev"></div> -->
                    <!-- <div class="swiper-button-next"></div> -->

                    <!-- If we need scrollbar -->
                    <!-- <div class="swiper-scrollbar"></div> -->
                </div>
                <div class="content">
                    <img src="./img/content.png" alt="" />
                </div>
            </div>
        </div>
        <script>
            let mainSliderSelector = ".main-slider";

            let mainSliderOptions = {
                loop: true,
                speed: 300,
                // <!-- * 새로 추가된 패럴랙스 옵션 -->
                parallax: true,
                // autoplay: {
                //     delay: 3000,
                // },
                loopAdditionalSlides: 10,
                grabSlidesProgress: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    // init: function() {
                    //     this.autoplay.stop();
                    // },
                    // // <!-- * 이미지 로딩 완료시에 오토 슬라이드 시작 -->
                    // imagesReady: function() {
                    //     this.el.classList.remove('loading');
                    //     this.autoplay.start();
                    // },
                },
            };
            const swiper = new Swiper(mainSliderSelector, mainSliderOptions);
        </script>
    </body>
</html>
